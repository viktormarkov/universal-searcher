<!DOCTYPE html>
<html>
  <body>
    <form id="add_search_source">
      <p>
        <label for="title">Title</label>
        <input type="text" id="title" name="title" size="50" placeholder="Title for context menu" />
      </p>
      <p>
        <label for="url">Url</label>
        <input type="text" id="url" name="url" size="50" placeholder="www.example.com/search=####" />
      </p>
      <p>
        <input id="save" type="submit" value="Add source" />
      </p>
    </form>
  </body>
  <script src="../js/popup.js"></script>
</html>
